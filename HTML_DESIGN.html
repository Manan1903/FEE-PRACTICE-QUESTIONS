<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        section {
            margin-bottom: 30px;
        }
        .shape-container {
            display: flex;
            gap: 30px;
            align-items: center;
            margin-top: 10px;
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .square {
            width: 100px;
            height: 100px;
            background-color: #e74c3c;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #27ae60;
        }
        .rectangle {
            width: 200px;
            height: 100px;
            background-color: #f39c12;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .svg-shapes {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Graphics and Shapes</h1>
    <p>HTML shapes using CSS and SVG:</p>

    <div class="shape-container">
        <section>
            <h2>Circle</h2>
            <div class="circle"></div>
        </section>

        <section>
            <h2>Square</h2>
            <div class="square"></div>
        </section>

        <section>
            <h2>Triangle</h2>
            <div class="triangle"></div>
        </section>

        <section>
            <h2>Rectangle</h2>
            <div class="rectangle"></div>
        </section>
    </div>

    <div class="svg-shapes">
        <h2>SVG Shapes</h2>
        <svg width="400" height="120">
            <!-- SVG Circle -->
            <circle cx="60" cy="60" r="50" fill="#8e44ad" />
            <!-- SVG Rectangle -->
            <rect x="130" y="20" width="100" height="80" fill="#16a085" />
            <!-- SVG Line -->
            <line x1="250" y1="20" x2="350" y2="100" stroke="#c0392b" stroke-width="5" />
            <!-- SVG Ellipse -->
            <ellipse cx="320" cy="60" rx="40" ry="20" fill="#2980b9" />
