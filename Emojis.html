<!DOCTYPE html>
<html>
<head>
    <title>Emoji Practice</title>
    <style>
        .emoji {
            font-size: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click on an Emoji!</h1>
    <div>
        <span class="emoji" onclick="alert('You clicked a smiley!')">😊</span>
        <span class="emoji" onclick="alert('You clicked a thumbs up!')">👍</span>
        <span class="emoji" onclick="alert('You clicked a heart!')">❤️</span>
    </div>
</body>
</html>
